<body class="bg-green-50 min-h-screen" style="font-family:'Hind Madurai', sans-serif;">
    <!-- header section -->
     <header>
        <!-- nav section -->
        <div class="m-auto py-6 px-12 bg-white flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img class="w-[50px] h-[50px]" src="./assets/logo.png" alt="">
                <h1 class="text-[#006747] font-extrabold text-2xl">Emergency<br>Service</h1>
            </div>
            <div class="flex items-center gap-5">
                <div class="bg-green-50 py-3 px-9 rounded-[50px] font-black flex items-center gap-[10px]"><span id="favorite-num">0</span> <img class="w-6 h-6" src="./assets/heart.png" alt=""></div>
                <div class="bg-green-50 py-3 px-9 rounded-[50px] font-black flex items-center gap-[10px]"><span id="coin-num">100</span> <img class="w-6 h-6" src="./assets/coin.png" alt=""></div>
                <div class="bg-[#00A63E] py-3 px-9 rounded-[50px] text-white font-semibold"><span id="Copy-num">0</span> Copy</div>
            </div>
        </div>
        <!-- banner section -->
        <div class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex flex-col justify-center items-center gap-3 py-6">
            <img class="w-[92px]" src="./assets/logo-dark.png" alt="">
            <h1 class="font-bold text-[40px] text-white">Emergency Service Directory</h1>
            <p class="font-semibold text-xl text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
     </header>
     <!-- main section -->
      <main>
        <div class="max-w-[95%] m-auto mt-12 grid gap-8 grid-cols-12">
            <!-- card section -->
            
            <!-- card history section -->
            <div class="col-span-3 bg-white rounded-xl shadow-md mb-10">
                
            </div>
        </div>
